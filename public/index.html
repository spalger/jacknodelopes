<html>
    <head>
        <script src="/jquery.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="index.js"></script>
        <style>
            #board td {
                width: 50px;
                height: 50px;
                cursor: pointer;
                border: 1px solid black;
            }
            #board .piece {
                width: 50px;
                height: 47px;
                background: blue;
                background-position: top center;;
                background-size: 112%;
                position: absolute;
                border-radius: 30px;
                margin: 2px;
                top: 0px;

            }
            #make-your-move {
                display: none;
            }
            #board .piece.jackalope {
                background: url(/imgs/jackalope.jpg);
            }
            #board .piece.fennecfox {
                background: url(/imgs/fennecfox.jpg);
            }
            #board .piece.scorpion {
                background: url(/imgs/scorpion.jpg);
            }
            #board .piece.meercat {
                background: url(/imgs/meercat.jpg);
            }
            #board .piece.gilamonster {
                background: url(/imgs/gilamonster.jpg);
            }
            #board .piece.roadrunner {
                background: url(/imgs/roadrunner.jpg);
            }
        </style>
    </head>
    <body>
        <input name="player-name" placeholder="insert your name here">
        <div id="board">

        </div>
        <div id="make-your-move">
            MAKE YOUR MOVE <span class="player-name"></span>!
        </div>
    </body>
</html>
