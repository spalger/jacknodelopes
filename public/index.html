<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="index.js"></script>
        <style>
            #board td {
                width: 50px;
                height: 50px;
                cursor: pointer;
                border: 1px solid black;
            }
            #board .piece {
                width: 50px;
                height: 47px;
                background: blue;
                position: absolute;
                border-radius: 30px;
                margin: 2px;
                top: 0px;
            }
            #make-your-move {
                display: none;
            }
        </style>
    </head>
    <body>
        <input name="player-name" placeholder="insert your name here">
        <div id="board">

        </div>
        <div id="make-your-move">
            MAKE YOUR MOVE <span class="player-name"></span>!
        </div>
    </body>
</html>
